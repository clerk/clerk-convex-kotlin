name: Publish

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  create-release:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version from gradle.properties
        id: get_version
        run: |
          set -euo pipefail

          version="$(
            awk -F= '/^CLERK_CONVEX_KOTLIN_VERSION=/{print $2; exit}' gradle.properties |
            tr -d '[:space:]'
          )"
          if [ -z "$version" ]; then
            echo "Missing CLERK_CONVEX_KOTLIN_VERSION in gradle.properties"
            exit 1
          fi

          tag_name="v$version"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag_name=$tag_name" >> "$GITHUB_OUTPUT"

          echo "Resolved version: $version"
          echo "Tag name: $tag_name"

      - name: Ensure tag does not already exist
        run: |
          set -euo pipefail

          tag_name="${{ steps.get_version.outputs.tag_name }}"

          if git rev-parse "$tag_name" >/dev/null 2>&1; then
            echo "Tag already exists locally: $tag_name"
            exit 1
          fi

          if git ls-remote --exit-code --tags origin "refs/tags/$tag_name" >/dev/null 2>&1; then
            echo "Tag already exists on origin: $tag_name"
            exit 1
          fi

      - name: Get previous tag
        id: get_previous_tag
        run: |
          set -euo pipefail

          previous_tag="$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || true)"
          echo "previous_tag=$previous_tag" >> "$GITHUB_OUTPUT"
          echo "Previous tag: ${previous_tag:-<none>}"

      - name: Create and push tag
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.get_version.outputs.tag_name }}"
          git push origin "${{ steps.get_version.outputs.tag_name }}"

      - name: Generate release notes
        id: generate_notes
        run: |
          set -euo pipefail

          current_tag="${{ steps.get_version.outputs.tag_name }}"
          previous_tag="${{ steps.get_previous_tag.outputs.previous_tag }}"
          version="${{ steps.get_version.outputs.version }}"

          if [ -n "$previous_tag" ]; then
            commits="$(git log --pretty=format:'- %s (%h)' "$previous_tag..HEAD")"
            contributors="$(git log --format='%aN' "$previous_tag..HEAD" | sort -u | sed 's/^/- /')"
          else
            commits="$(git log --pretty=format:'- %s (%h)' HEAD)"
            contributors="$(git log --format='%aN' HEAD | sort -u | sed 's/^/- /')"
          fi

          if [ -z "$commits" ]; then
            commits="- No commits found in this range."
          fi

          if [ -z "$contributors" ]; then
            contributors="- No contributors found in this range."
          fi

          release_notes="## Version

\`$version\`

## What's Changed

$commits

## Installation

\`\`\`kotlin
implementation(\"com.clerk:clerk-convex-kotlin:$version\")
\`\`\`

## Contributors

$contributors"

          if [ -n "$previous_tag" ]; then
            release_notes="$release_notes

**Full Changelog**: https://github.com/${{ github.repository }}/compare/$previous_tag...$current_tag"
          fi

          {
            echo "RELEASE_NOTES<<EOF"
            echo "$release_notes"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.tag_name }}
          body: ${{ steps.generate_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false

  publish:
    needs: create-release
    if: always() && (github.event_name == 'release' || needs.create-release.result == 'success')
    runs-on: macos-latest-xlarge
    permissions:
      contents: read
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME || secrets.MAVEN_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD || secrets.MAVEN_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.MAVEN_CENTRAL_SIGNING_KEY || secrets.MAVEN_SIGNING_KEY }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.MAVEN_CENTRAL_SIGNING_KEY_PASSWORD || secrets.MAVEN_CENTRAL_SIGNING_PASSWORD || secrets.MAVEN_SIGNING_PASSWORD }}
      MAVEN_SIGNING_KEY_ID_RAW: ${{ secrets.MAVEN_CENTRAL_SIGNING_KEY_ID || secrets.MAVEN_SIGNING_KEY_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || needs.create-release.outputs.tag_name }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Resolve release version
        run: |
          set -euo pipefail

          version="$(
            awk -F= '/^CLERK_CONVEX_KOTLIN_VERSION=/{print $2; exit}' gradle.properties |
            tr -d '[:space:]'
          )"
          if [ -z "$version" ]; then
            echo "Missing CLERK_CONVEX_KOTLIN_VERSION in gradle.properties"
            exit 1
          fi

          tag_name="${{ github.event_name == 'release' && github.event.release.tag_name || needs.create-release.outputs.tag_name }}"
          tag_version="${tag_name#v}"

          if [ "$tag_version" != "$version" ]; then
            echo "Release tag version ($tag_version) does not match gradle.properties version ($version)"
            exit 1
          fi

          echo "Resolved version: $version"

      - name: Validate publishing credentials
        run: |
          missing=0
          for name in \
            ORG_GRADLE_PROJECT_mavenCentralUsername \
            ORG_GRADLE_PROJECT_mavenCentralPassword \
            ORG_GRADLE_PROJECT_signingInMemoryKey \
            ORG_GRADLE_PROJECT_signingInMemoryKeyPassword
          do
            if [ -z "${!name}" ]; then
              echo "Missing required secret: $name"
              missing=1
            fi
          done

          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

          if ! printf '%s' "$ORG_GRADLE_PROJECT_signingInMemoryKey" | grep -q "BEGIN PGP PRIVATE KEY BLOCK"; then
            echo "Signing key secret is present but invalid."
            echo "Expected an ASCII-armored private key (including BEGIN/END lines) in ORG_GRADLE_PROJECT_signingInMemoryKey."
            exit 1
          fi

          if [ -n "$MAVEN_SIGNING_KEY_ID_RAW" ]; then
            normalized_key_id="$(printf '%s' "$MAVEN_SIGNING_KEY_ID_RAW" | tr -d '[:space:]')"
            normalized_key_id="${normalized_key_id#0x}"
            normalized_key_id="${normalized_key_id#0X}"

            if ! printf '%s' "$normalized_key_id" | grep -Eq '^[0-9A-Fa-f]+$'; then
              echo "Invalid signing key ID format. Expected hexadecimal characters only."
              exit 1
            fi

            if [ "${#normalized_key_id}" -lt 8 ]; then
              echo "Invalid signing key ID length. Expected at least 8 hexadecimal characters."
              exit 1
            fi

            normalized_key_id="${normalized_key_id: -8}"
            normalized_key_id="$(printf '%s' "$normalized_key_id" | tr '[:lower:]' '[:upper:]')"
            echo "ORG_GRADLE_PROJECT_signingInMemoryKeyId=$normalized_key_id" >> "$GITHUB_ENV"
          fi

      - name: Publish and release to Maven Central
        run: ./gradlew :source:clerk-convex-android:publishAndReleaseToMavenCentral --stacktrace
